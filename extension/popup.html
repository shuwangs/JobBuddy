<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h3> JobBuddy Saver</h3>
    <!-- <p style="font-size:12px; color:#7f8c8d">Detected an Job page?</p> -->
    
    <div id="login-section">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="login-btn">Login</button>
    </div>

    <div id="main-section" class="hidden">
      <div class="job-info">
        <p>Title: <span id="job-title"></span></p>
        <p>Company: <span id="job-company"></span></p>
      </div>

      <button id="analyze-btn">Analyze Page</button>
      
      <button id="save-btn" disabled>Save Job</button>
      
      <button id="go-to-web-btn" class="secondary-btn">Open Dashboard</button>
      
      <button id="logout-btn" class="logout">Logout</button>

    </div>

    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
